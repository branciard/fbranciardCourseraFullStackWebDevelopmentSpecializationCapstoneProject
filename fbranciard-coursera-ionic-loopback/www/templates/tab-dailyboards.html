<ion-view view-title="Daily Boards">
  <ion-content class="padding">
    <h2>Welcome daily boards page</h2>
    <p>
    This is the daily boards  page:
    
    
       <form ng-submit="doSubscribe()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">dailyboardId </span> :
          <input type="text" ng-model="subscriptionData.dailyBoardId">
        </label>

        <label class="item">
          <button class="button button-block button-positive" type="submit">Subscribe</button>
        </label>
      </div>
    </form>
    </p>
  </ion-content>
</ion-view>
