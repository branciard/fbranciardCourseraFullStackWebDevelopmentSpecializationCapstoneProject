<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- DailyBoard Tab -->
  <ion-tab title="Dailyboard" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab-owner/dailyboard">
    <ion-nav-view name="tab-owner-dailyboard"></ion-nav-view>
  </ion-tab>
    

  <!-- NoWasteBoard Tab -->
  <ion-tab title="NoWasteBoard" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab-owner/nowasteboard">
    <ion-nav-view name="tab-owner-nowasteboard"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Clients" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab-owner/clients">
    <ion-nav-view name="tab-owner-clients"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Profile" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab-owner/profile">
    <ion-nav-view name="tab-owner-profile"></ion-nav-view>
  </ion-tab>


</ion-tabs>
