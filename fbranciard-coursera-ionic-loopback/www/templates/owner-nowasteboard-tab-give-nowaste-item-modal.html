<ion-modal-view style="width: 90%; height: 90%; top: 5%; left: 5%; right: 5%; bottom: 5%;">
	<ion-header-bar>
		<h1 class="title">Give one {{itemName}} </h1>
		<div class="buttons">
			<button class="button button-positive" ng-click="closeGiveNoWasteItemModal()">Close</button>
		</div>
	</ion-header-bar>
	<ion-content>
		<div class="list">
			<div class="item item-divider">
				<h2>No Waste board Subscribers</h2>
			</div>
			<a class="item item-avatar" ng-repeat="noWasteBoardSubcriber in noWasteBoardSubcribers" ng-click="giveItemToSubscriber(noWasteBoardSubcriber.profile.id, itemId)">
				<img src="img/ionic.png">
				<h2>{{noWasteBoardSubcriber.profile.username}}</h2>
				<p>has {{noWasteBoardSubcriber.profile.peps}} PEPS. Give Item <i class="icon ion-android-hand"></i> </p>
			</a>
		</div>
	</ion-content>
</ion-modal-view>
