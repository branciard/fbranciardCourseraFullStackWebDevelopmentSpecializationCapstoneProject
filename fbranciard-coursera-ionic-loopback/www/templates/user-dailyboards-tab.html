<ion-view cache-view="false" view-title="Daily Boards">
	<ion-content class="padding">
		<h4 class="text-center">Subscribed Daily Boards</h4>
		<div class="list">
			<div class="card text-center" ng-repeat="dailyBoard in dailyBoards">
				<div class="item item-divider">
					<h2>{{dailyBoard.title}}</h2>
				</div>
				<ion-list>
					<ion-item ng-repeat="item in dailyBoard.dailyItemList" class="item-thumbnail-left">
						<div class="row">
							<div class="col col-50">
								<h2>{{item.name}} </h2>
							</div>
							<div class="col col-50">
								{{item.price}} <i class="icon ion-social-usd"></i>
							</div>
						</div>
					</ion-item>
				</ion-list>
				<div class="item item-divider">
					<a type="button" class="button button-small button-positive" href="#/user-tabs/user-dailyboards-tab/{{dailyBoard.shopId}}"><i class="icon ion-log-in"></i> Enter </a>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
