<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">Modify shop</h1>
		<div class="buttons">
			<button class="button button-positive" ng-click="closeModifyShopModal()">Close</button>
		</div>
	</ion-header-bar>
	<ion-content>
		<form ng-submit="modifyShop()">
			<div class="list">
				<label class="item item-input">
					<span class="input-label">Shop name</span>
					<input type="text" ng-model="shop.name">
				</label>
				<label class="item item-input">
					<span class="input-label">Category</span>
					<input type="text" ng-model="shop.category">
				</label>
				<label class="item item-input">
					<span class="input-label">telephon</span>
					<input type="tel" ng-model="shop.tel">
				</label>
				<label class="item item-input">
					<span class="input-label">mail</span>
					<input type="mail" ng-model="shop.mail">
				</label>
				<label class="item item-input">
					<span class="input-label">Street</span>
					<input type="text" ng-model="shop.street">
				</label>
				<label class="item item-input">
					<span class="input-label">city</span>
					<input type="text" ng-model="shop.city">
				</label>
				<label class="item item-input">
					<span class="input-label">zipcode</span>
					<input type="text" ng-model="shop.zipcode">
				</label>
				<label class="item item-input">
					<span class="input-label">country</span>
					<input type="text" ng-model="shop.country">
				</label>
				<label class="item">
					<button class="button button-block button-positive" type="submit">Modify Shop</button>
				</label>
			</div>
		</form>
	</ion-content>
</ion-modal-view>
