<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

	<!-- DailyBoard Tab -->
	<ion-tab title="Shop Dailyboard" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/owner-tabs/owner-dailyboard-tab">
		<ion-nav-view name="owner-dailyboard-tab"></ion-nav-view>
	</ion-tab>


	<!-- NoWasteBoard Tab -->
	<ion-tab title="NoWasteBoard" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/owner-tabs/owner-nowasteboard-tab">
		<ion-nav-view name="owner-nowasteboard-tab"></ion-nav-view>
	</ion-tab>


	<ion-tab title="Clients" icon-off="ion-ios-people" icon-on="ion-ios-people" href="#/owner-tabs/owner-clients-tab">
		<ion-nav-view name="owner-clients-tab"></ion-nav-view>
	</ion-tab>

	<ion-tab title="Profile" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/owner-tabs/owner-profile-tab">
		<ion-nav-view name="owner-profile-tab"></ion-nav-view>
	</ion-tab>


</ion-tabs>
