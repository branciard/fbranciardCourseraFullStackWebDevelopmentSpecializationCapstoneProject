<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- DailyBoard Tab -->
  <ion-tab title="DailyBoards" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dailyboards">
    <ion-nav-view name="tab-dailyboards"></ion-nav-view>
  </ion-tab>


  <!-- NoWasteBoard Tab -->
  <ion-tab title="NoWasteBoards" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/nowasteboards">
    <ion-nav-view name="tab-nowasteboards"></ion-nav-view>
  </ion-tab>

  <!-- Search Tab -->
  <ion-tab title="Search" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

  <!-- Profile Tab -->
  <ion-tab title="Profile" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>


</ion-tabs>
