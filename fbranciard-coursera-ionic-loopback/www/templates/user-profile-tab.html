<ion-view view-title="User Profile">
	<ion-content class="padding">
		<div class="list">
			<div class="item item-divider">
				User Profile
			</div>

			<a class="item item-icon-right" href="#/owner-tabs/owner-profile-tab">
				<i class="icon ion-arrow-swap"></i> Switch to owner mode
			</a>
			<div class="item">
				UserName :
				<span class="item-note">
      {{username}}
    </span>
			</div>
			<div class="item">
				Number of PEPS :
				<span class="item-note">
      {{peps}}
    </span>
			</div>
			<a class="item item-icon-right" ng-click="logOut()">
				<i class="icon ion-log-out"></i> Log out
			</a>
		</div>
	</ion-content>
</ion-view>
