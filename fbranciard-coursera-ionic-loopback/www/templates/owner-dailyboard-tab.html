<ion-view cache-view="false" view-title="Daily Board">
	<ion-content class="padding">
		<div class="card">
			<div class="item item-divider">
				<div class="row">
					<div class="col col-25">
						<div class="buttons">
							<button class="button button-icon icon ion-ios-minus-outline" ng-click="toggleDelete()"></button>
						</div>
					</div>
					<div class="col col-65">
						<div class="text-left">
							<h2>{{dailyBoard.title}}</h2>
						</div>

					</div>
					<div class="col col-10">
						<div class="buttons">
							<button class="button button-icon icon ion-ios-plus-outline" ng-click="openAddDailyItemModal()" ng-show="shouldShowAdd"></button>
						</div>
					</div>
				</div>
			</div>
			<ion-list show-delete="shouldShowDelete">
				<ion-item ng-repeat="item in dailyBoard.dailyItemList" class="item-thumbnail-left">
					<div class="row">
						<div class="col col-50">
							<h2>{{item.name}} </h2>
						</div>

						<div class="col col-50">
							{{item.price}} <i class="icon ion-social-usd"></i>

						</div>
					</div>
					<ion-delete-button class="ion-minus-circled" ng-click="deleteDailyItem(item.id)">
					</ion-delete-button>
				</ion-item>
			</ion-list>
		</div>
	</ion-content>
</ion-view>
