<ion-view cache-view="false" view-title="No Waste Board">
  <ion-content class="padding">


<div class="card">
			<div class="item item-divider">

				<div class="row">
					<div class="col col-25">
						<div class="buttons">
							<button class="button button-icon icon ion-ios-minus-outline" ng-click="toggleDelete()"></button>
						</div>
					</div>
					<div class="col col-65">
						<div class="text-left">
							<h2>{{noWasteBoard.title}}</h2>
						</div>

					</div>
					<div class="col col-10">
						<div class="buttons">
							<button class="button button-icon icon ion-ios-plus-outline" ng-click="openAddNoWasteItemModal()" ng-show="shouldShowAdd"></button>
						</div>
					</div>
				</div>
			</div>
			<ion-list show-delete="shouldShowDelete">
				<ion-item ng-repeat="item in noWasteBoard.noWasteItemList" class="item-thumbnail-left">
		
	{{item.name}} {{item.itemRemainingNumber}} remaining 	<a ng-show="item.itemRemainingNumber > 0"  type="button" class="button button-small button-balanced" ng-click="openGiveNoWasteItemModal(item.id,item.name)"><i class="icon ion-android-hand"></i> Give It </a>
			
				
				
					
						
		
					<ion-delete-button class="ion-minus-circled" ng-click="deleteNoWasteItem(item.id)">
					</ion-delete-button>
				</ion-item>
			</ion-list>
		</div>

  </ion-content>
</ion-view>
