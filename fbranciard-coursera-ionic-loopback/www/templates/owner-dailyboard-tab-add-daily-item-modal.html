<ion-modal-view style="width: 90%; height: 90%; top: 5%; left: 5%; right: 5%; bottom: 5%;">
	<ion-header-bar>
		<h1 class="title">Add Daily Item</h1>
		<div class="buttons">
			<button class="button button-positive" ng-click="closeAddDailyItemModal()">Close</button>
		</div>
	</ion-header-bar>
	<ion-content>
		<form ng-submit="addDailyItem()">
			<div class="list">
				<label class="item item-input">
					<span class="input-label">Daily item name</span>
					<input type="text" ng-model="dailyItemData.name">
				</label>
				<label class="item item-input">
					<span class="input-label">Daily Item price</span>
					<input type="text" ng-model="dailyItemData.price">
				</label>
				<label class="item">
					<button class="button button-block button-positive" type="submit">Add Daily Item</button>
				</label>
			</div>
		</form>
	</ion-content>
</ion-modal-view>
